{% extends "concejo/base.html" %}
    {% block title %}{{ noticia.title }}{% endblock %}
    {% block content %}
        <div class="container mt-3">
            <h1>{{ noticia.title }}</h1>
            <p class="date">Publicada {{ noticia.publish }} por {{ noticia.author }}</p>
            {{ noticia.body|linebreaks }}
            <a download="nombre_archivo" href="{{ noticia.file }}">Descargar</a>
        </div>
{% endblock %}
